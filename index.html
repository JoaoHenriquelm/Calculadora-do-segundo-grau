<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Equação do segundo grau</title>
</head>
<body>

        <div class="block">

    <input type="button" value="CALCULAR" onclick="calcular()">

    <script src="script.js"></script>
